---
- hosts: localhost
  vars:
    tomcat_users:
      - name: "{{ test_user }}"
        password: "{{ test_user }}"
        roles: "manager-gui,admin-gui"
  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes
      changed_when: False
      when: ansible_os_family == 'Debian'
  roles:
    - role_under_test
  post_tasks:
    - name: Wait For Service to Come Online
      pause:
        minutes: 2
    - name: Output Tomcat Log File
      command: cat {{ tomcat_catalina_home }}/logs/catalina.out
      register: __ellucian_solution_manager_catalina_out
      changed_when: False
    - name: Debug Log File
      debug: var=__ellucian_solution_manager_catalina_out.stdout_lines
    - name: Check Manager Application
      uri:
        url: http://0.0.0.0:8080/manager
        return_content: yes
        follow_redirects: all
        user: "{{ test_user }}"
        password: "{{ test_user }}"
    - name: Get Default Password
      command: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: __jenkins_defaultPassword
      changed_when: false
    - name: Debug Password
      debug: var=__jenkins_defaultPassword
    - name: Check Working URI
      uri:
        url: http://0.0.0.0:8080/jenkins
        force_basic_auth: yes
        return_content: yes
        status_code: 200
        follow_redirects: all
        user: admin
        password: "{{ __jenkins_defaultPassword.stdout }}"
